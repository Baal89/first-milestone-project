<!DOCTYPE html>
<html lang=en>

<head>
	<meta charset='UTF-8'>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv='X-UA-Compatible' content='ie=edge'>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" type="text/css" />
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
	<link rel="stylesheet" href="assets/css/style.css" type="text/css" />
	<title>The Monkees</title>
</head>

<body>
	<header class='container-fluid'>
		<div class='row no-gutters'>
			<div class='col-md-4'>
				<a href='index.html' class='mainheading'>
					<h1 class='heading'>The Monkees</h1>
				</a>
			</div>
			<div class='col'>
				<ul id='nav' class='list-inline menucontainer'>
					<li class='col-6 col-sm-3 list-inline-item'>
						<a href='index.html'><span>Home</span></a>
					</li>
					<li class='col-6 col-sm-3 list-inline-item'>
						<a href='The-Band.html'><span>The Band</span></a>
					</li>
					<li class='col-6 col-sm-3 list-inline-item'>
						<a href='Gallery.html'><span>Gallery</span></a>
					</li>
					<li class='col-6 col-sm-3 list-inline-item'>
						<a href='Contact-us.html'><span>Contact us </span></a>
					</li>
				</ul>
			</div>
		</div>
	</header>

	<section class='container-fluid detail'>
		<div class='row'>
			<div class='col-12 col-md-6'>
				<h3>Contact Us</h3>
				<form>
					<div class='form-group'>
						<label for="exampleInputName">Name</label>
						<input type="Name" class="form-control" id="exampleInputName" placeholder="Name" required>
					</div>
					<div class='form-group'>
						<label for="exampleInputEmail1">Email address</label>
						<input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
						<small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
					</div>
					<div class="form-group">
						<label for="exampleFormControlMessage">Message</label>
						<textarea class="form-control" id="exampleFormControlMessage" rows="5"></textarea>
					</div>
					<button class="btn btn-primary" type="submit">Submit form</button>
				</form>
			</div>
			<div class='col-12 col-md-6 alternative'>
				<p>or you can contact us using the form on your left.</p><br>
				<p>Alternatively, you can Email us at: <a href='#'>info@TheMonkees.com;</a> </p><br>
			</div>

		</div>
	</section>

	<footer class='container-fluid'>
		<div class='row no-gutters'>
			<div class='col-md-6 offset-md-3'>
				<h3>Follow us here!</h3>
				<ul class='list-inline social-links'>
					<li class='list-inline-item'>
						<a target='_blank' href='#'>
        					<i class='fa fa-facebook' aria-hidden='true'></i>
        					<span class='sr-only'>Facebook</span>
        				</a>
					</li>
					<li class='list-inline-item'>
						<a target='_blank' href='#'>
        					<i class='fa fa-twitter' aria-hidden='true'></i>
        					<span class='sr-only'>Facebook</span>
        				</a>
					</li>
					<li class='list-inline-item'>
						<a target='_blank' href='#'>
        					<i class='fa fa-youtube' aria-hidden='true'></i>
        					<span class='sr-only'>Facebook</span>
        				</a>
					</li>
				</ul>
			</div>
		</div>
	</footer>
</body>

</html>
